<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyrodev - Strategic Software Solutions</title>
    
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#06b6d4'
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="glass-nav shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="assets/logo.png" alt="Zyrodev Logo" class="h-8 w-auto">
                    <span class="ml-3 text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                        Zyrodev
                    </span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#" onclick="showPage('home')" class="nav-link text-gray-900 hover:text-primary px-3 py-2 text-sm font-medium">Home</a>
                        <a href="about.html" onclick="showPage('about')" class="nav-link text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium">About Us</a>
                        <a href="contact.html" onclick="showPage('contact')" class="nav-link text-gray-600 hover:text-primary px-3 py-2 text-sm font-medium">Contact Us</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button onclick="toggleMobileMenu()" class="text-gray-600 hover:text-primary">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden glass border-t border-white/20">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" onclick="showPage('home')" class="block px-3 py-2 text-base font-medium text-white hover:text-primary">Home</a>
                <a href="about.html" onclick="showPage('about')" class="block px-3 py-2 text-base font-medium text-white/80 hover:text-primary">About Us</a>
                <a href="contact.html" onclick="showPage('contact')" class="block px-3 py-2 text-base font-medium text-white/80 hover:text-primary">Contact Us</a>
            </div>
        </div>
    </nav>

    <div id="home-page" class="page-content">
        <section class="h-screen relative overflow-hidden">
            <div id="slide-1" class="carousel-slide absolute inset-0 w-full h-full bg-cover bg-center transition-all duration-700 ease-in-out" style="background-image: url('assets/P1.jpg');"></div>
            <div id="slide-2" class="carousel-slide absolute inset-0 w-full h-full bg-cover bg-center transition-all duration-700 ease-in-out opacity-0" style="background-image: url('assets/P2.jpg');"></div>
            <div id="slide-3" class="carousel-slide absolute inset-0 w-full h-full bg-cover bg-center transition-all duration-700 ease-in-out opacity-0" style="background-image: url('assets/P3.jpg');"></div>
            <div id="slide-4" class="carousel-slide absolute inset-0 w-full h-full bg-cover bg-center transition-all duration-700 ease-in-out opacity-0" style="background-image: url('assets/P4.jpg');"></div>

            <div class="absolute inset-0 bg-black/40"></div>
            
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center p-4">
                
                <div class="absolute bottom-10 left-1/2 -translate-x-1/2 w-full px-4">
                    <div class="flex justify-center space-x-3 mb-8">
                        <button onclick="goToSlide(1)" class="carousel-dot w-3 h-3 rounded-full glass-button transition-all duration-300" id="dot-1"></button>
                        <button onclick="goToSlide(2)" class="carousel-dot w-3 h-3 rounded-full glass transition-all duration-300 opacity-50" id="dot-2"></button>
                        <button onclick="goToSlide(3)" class="carousel-dot w-3 h-3 rounded-full glass transition-all duration-300 opacity-50" id="dot-3"></button>
                        <button onclick="goToSlide(4)" class="carousel-dot w-3 h-3 rounded-full glass transition-all duration-300 opacity-50" id="dot-4"></button>
                    </div>
                    
                    <button onclick="exploreMore()" class="glass-button text-white px-12 py-4 rounded-xl font-semibold text-lg hover:scale-105 transition-all duration-300">
                        Explore More
                    </button>
                </div>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
